<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>3J Classtream</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js">

<body style="overflow: hidden;">
  <figure class="relative">
    <canvas id="graph"></canvas>
    <script src="script/graph.js"></script>
    <figcaption class="absolute">
      <table class="pure-table pure-table-bordered">
        <tbody>
          <tr>
            <td>streem</td>
          </tr>
          <tr>
            <td>question</td>
          </tr>
        </tbody>
      </table>
    </figcaption>
  </figure>




  <script>
    var slackbot = require('slackbots');
    var config = require('./config');
    var fs = require('fs');
    var config = fs.readFileSync('config.json', 'utf-8');
    var key = JSON.parse(config);
    var bot = new slackbot({
      token: key.bots_token,
      name: 'classtream'
    });
    /**
      *get slack message 
      */
    bot.on('message', function (data) {
      console.log(data);
    });
    bot.on('start', function () {
      var params = {
        icon_emoji: ':cat:'
      };
      bot.postMessageToChannel('test', 'hoge', params);
    });
  </script>
</body>

</html>
